<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link 
    rel="preconnect" 
    href="https://fonts.googleapis.com">
  
  <link 
    rel="preconnect" 
    href="https://fonts.gstatic.com" crossorigin>
  
  <link 
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" 
    rel="stylesheet">

  <title>Interactive pricing component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>
    <div class="header">
      <h1>Simple, traffic-based pricing</h1>
      <p>
        Sign-up for our 30-day trial.<br>
        No credit card required.
      </p>
    </div>

    <div class="card-container">

      <div class="form-container" >

        <p class="views">100K Pageviews</p>

        <form class="form">
          <label for="range"></label>
          <input min="0" max="100" type="range" name="range" id="range" value="50">
        </form>

        <p class="cost"><span>$16.00</span>/month</p>
      </div>

      <div class="toggle-container">
        <p>
          Monthly Billing
        </p>
        
        <label class="switch" for="check">
          <input id="check" type="checkbox">
          <span class="slider"></span>
        </label>

        <p class="discount">
          Yearly Billing<span>-25%</span>
        </p>
      </div>

      <div class="detail-container">

        <div class="info-container">
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
        </div>
        
        <button>Start my trial</button>
              
      </div>
    </div>
  </main>

</body>
</html>
